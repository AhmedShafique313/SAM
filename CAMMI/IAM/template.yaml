AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API Template for CAMMI Feedback

# --------------------------
# API Gateway â†’ Lambda Invoke Role
# --------------------------
Resources:
  ApiGatewayFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"

  ApiGatewayFunctionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: cammiApiGatewayFunctionPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: "lambda:*"
            Resource: "*"
      Roles:
        - !Ref ApiGatewayFunctionRole

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-role-for-cammi
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
        - arn:aws:iam::aws:policy/AmazonAPIGatewayAdministrator
        - arn:aws:iam::aws:policy/AmazonAPIGatewayInvokeFullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
        - arn:aws:iam::aws:policy/AmazonEventBridgeSchedulerFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
        - arn:aws:iam::aws:policy/AWSStepFunctionsFullAccess

  SchedulerInvokeLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: scheduler-invoke-lambda-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - scheduler.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: scheduler-invoke-lambda-inline-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: "*"




Outputs:
  ApiGatewayFunctionRoleArn:
    Description: "ARN of the API Gateway Lambda Invoke Role"
    Value: !GetAtt ApiGatewayFunctionRole.Arn
    Export:
      Name: CAMMI-ApiGatewayFunctionRoleArn

  LambdaRoleArn:
    Description: "ARN of the Lambda role for cammi"
    Value: !GetAtt LambdaRole.Arn
    Export:
      Name: CAMMI-LambdaRoleArn

  SchedulerInvokeLambdaRoleArn:
    Description: "Role for EventBridge Scheduler to invoke specific Lambda"
    Value: !GetAtt SchedulerInvokeLambdaRole.Arn
    Export:
      Name: CAMMI-SchedulerInvokeLambdaRoleArn

