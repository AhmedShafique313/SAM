AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Feedback feature for CAMMI

Parameters:
  ParentApiId:
    Type: String
    Description: The ID of the parent API Gateway defined in the root template

  StageName:
    Type: String
    Description: The deployment stage name for the API (e.g., cammi-mvp)

Resources:

  ###################################################
  # Lambda Functions
  ###################################################

  CustomerFeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: customer-feedback
      Handler: customer-feedback.lambda_handler
      CodeUri: src/
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Description: Handles customer feedback submission
      Role: arn:aws:iam::468943998235:role/cammi-lambda-role
      Environment:
        Variables:
          USERS_TABLE: !ImportValue CAMMI-UsersTableName
          USERS_FEEDBACK_TABLE: !ImportValue CAMMI-UsersFeedbackTableName
      Events:
        CustomerFeedbackApi:
          Type: Api
          Properties:
            RestApiId: !Ref ParentApiId
            Path: /feedback/customer-feedback
            Method: post
            StageName: !Ref StageName

  CheckCustomerFeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: check-customer-feedback
      Handler: check-customer-feedback.lambda_handler
      CodeUri: src/
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Description: Fetches and checks existing customer feedback
      Role: arn:aws:iam::468943998235:role/cammi-lambda-role
      Environment:
        Variables:
          USERS_TABLE: !ImportValue CAMMI-UsersTableName
          USERS_FEEDBACK_TABLE: !ImportValue CAMMI-UsersFeedbackTableName
      Events:
        CheckCustomerFeedbackApi:
          Type: Api
          Properties:
            RestApiId: !Ref ParentApiId
            Path: /feedback/check-customer-feedback
            Method: post
            StageName: !Ref StageName
