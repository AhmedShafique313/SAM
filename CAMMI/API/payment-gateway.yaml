    Properties:
      ParentId: !GetAtt PaymentGatewayParentResource.ResourceId
      PathPart: create-portal-session
      RestApiId: !Ref RestApiId

  # POST /payment-gateway/create-portal-session
  CreatePortalSessionFunctionResourcePOSTMethod:
