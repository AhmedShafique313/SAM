AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Feedback feature for CAMMI

Parameters:
  StageName:
    Type: String
    Description: The deployment stage name for the API (e.g., cammi-mvp)

Resources:

  ###################################################
  # Shared API definition (logical link to parent API)
  ###################################################
  FeedbackApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: CammiApi-Feedback
      StageName: !Ref StageName
      TracingEnabled: true
      EndpointConfiguration: REGIONAL
      Description: Feedback routes for shared CAMMI API
      DefinitionBody:
        swagger: "2.0"
        info:
          title: "CAMMI Feedback API"
          version: "1.0"
        paths: {}  # Empty â€” Lambdas will attach dynamically

  ###################################################
  # Lambda Functions
  ###################################################

  CustomerFeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: customer-feedback
      Handler: customer-feedback.lambda_handler
      CodeUri: src/
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Tracing: Active
      Description: Handles customer feedback submission
      Role: arn:aws:iam::687088702813:role/cammi-lambda-role
      Environment:
        Variables:
          USERS_TABLE: !ImportValue CAMMI-UsersTableName
          USERS_FEEDBACK_TABLE: !ImportValue CAMMI-UsersFeedbackTableName
      Events:
        CustomerFeedbackApi:
          Type: Api
          Properties:
            RestApiId: !Ref FeedbackApi
            Path: /feedback/customer-feedback
            Method: post

  CheckCustomerFeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: check-customer-feedback
      Handler: check-customer-feedback.lambda_handler
      CodeUri: src/
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Tracing: Active
      Description: Fetches and checks existing customer feedback
      Role: arn:aws:iam::687088702813:role/cammi-lambda-role
      Environment:
        Variables:
          USERS_TABLE: !ImportValue CAMMI-UsersTableName
          USERS_FEEDBACK_TABLE: !ImportValue CAMMI-UsersFeedbackTableName
      Events:
        CheckCustomerFeedbackApi:
          Type: Api
          Properties:
            RestApiId: !Ref FeedbackApi
            Path: /feedback/check-customer-feedback
            Method: post

Outputs:
  FeedbackApiUrl:
    Description: URL for Feedback API Gateway
    Value: !Sub "https://${FeedbackApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"
    Export:
      Name: CAMMI-FeedbackApiUrl
