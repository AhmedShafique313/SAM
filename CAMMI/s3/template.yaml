AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: S3 bucket stack for CAMMI app

Parameters:
  TriggerLambdaArn:
    Type: String
    Description: ARN of Lambda to trigger on S3 Put event

Resources:

  CammiS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: cammi-devprod
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:Put
            Function: !Ref TriggerLambdaArn
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: prompt/businessidea/businessidea/
                  - Name: suffix
                    Value: businessidea.txt

  # Allow S3 bucket to invoke the Lambda
  CammiBucketInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref TriggerLambdaArn
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt CammiS3Bucket.Arn

Outputs:
  CammiBucketName:
    Description: Name of the CAMMI S3 bucket
    Value: !Ref CammiS3Bucket
