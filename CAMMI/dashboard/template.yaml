AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Dashboard feature for CAMMI

Parameters:
  S3BucketName:
    Type: String
    Description: S3 bucket name imported from parent stack

Resources:

  ###################################################
  # Credits Status Lambda
  ###################################################
  CreditsStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: credits-status
      Handler: app.lambda_handler
      CodeUri: src/credits-status/
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Tracing: Active
      Description: Handles total credits update lambda
      Role: arn:aws:iam::687088702813:role/cammi-lambda-role
      Environment:
        Variables:
          USERS_TABLE: !ImportValue CAMMI-UsersTableName

  ###################################################
  # View All Documents Lambda
  ###################################################
  ViewallDocumentsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: view-all-documents
      Handler: app.lambda_handler
      CodeUri: src/view-all-documents/
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Tracing: Active
      Description: Handles get all documents against user
      Role: arn:aws:iam::687088702813:role/cammi-lambda-role
      Environment:
        Variables:
          USERS_TABLE: !ImportValue CAMMI-UsersTableName
          DOCUMENTS_HISTORY_TABLE: !ImportValue CAMMI-DocumentsHistoryTableName

  ###################################################
  # View Review Documents Status Lambda
  ###################################################
  ViewReviewDocumentsStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: view-review-documents-status
      Handler: app.lambda_handler
      CodeUri: src/view-review-documents-status/
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Tracing: Active
      Description: Handles get specific review documents
      Role: arn:aws:iam::687088702813:role/cammi-lambda-role
      Environment:
        Variables:
          USERS_TABLE: !ImportValue CAMMI-UsersTableName
          REVIEW_DOCUMENTS_TABLE: !ImportValue CAMMI-ReviewDocumentsTableName

  ###################################################
  # View Specific Documents Lambda
  ###################################################
  ViewSpecificDocumentsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: view-specific-documents
      Handler: app.lambda_handler
      CodeUri: src/view-specific-documents/
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Tracing: Active
      Description: Handles get specific documents against user
      Role: arn:aws:iam::687088702813:role/cammi-lambda-role
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref S3BucketName
          USERS_TABLE: !ImportValue CAMMI-UsersTableName
          DOCUMENTS_HISTORY_TABLE: !ImportValue CAMMI-DocumentsHistoryTableName

  ###################################################
  # Delete Documents Lambda
  ###################################################
  DeleteDocumentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: delete-document
      Handler: app.lambda_handler
      CodeUri: src/delete-document/
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Tracing: Active
      Description: Handles delete document against user
      Role: arn:aws:iam::687088702813:role/cammi-lambda-role
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref S3BucketName
          DOCUMENTS_HISTORY_TABLE: !ImportValue CAMMI-DocumentsHistoryTableName 

  ###################################################
  # Documents Info Lambda
  ###################################################
  DocumentInfoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: document-info
      Handler: app.lambda_handler
      CodeUri: src/document-info/
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Tracing: Active
      Description: Handles get document info against
      Role: arn:aws:iam::687088702813:role/cammi-lambda-role
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref S3BucketName
          USERS_TABLE: !ImportValue CAMMI-UsersTableName
          DOCUMENTS_HISTORY_TABLE: !ImportValue CAMMI-DocumentsHistoryTableName 
          ORGANIZATIONS_TABLE: !ImportValue CAMMI-OrganizationsTableName
          PROJECTS_TABLE: !ImportValue CAMMI-ProjectsTableName          

  ###################################################
  # Edit Document Name Lambda
  ###################################################
  EditDocumentNameFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: edit-document-name
      Handler: app.lambda_handler
      CodeUri: src/edit-document-name/
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Tracing: Active
      Description: Handles edit document name
      Role: arn:aws:iam::687088702813:role/cammi-lambda-role
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref S3BucketName
          DOCUMENTS_HISTORY_TABLE: !ImportValue CAMMI-DocumentsHistoryTableName                              

Outputs:
  CreditsStatusFunctionArn:
    Description: ARN of CreditsStatusFunction Lambda
    Value: !GetAtt CreditsStatusFunction.Arn
    Export:
      Name: CreditsStatusFunctionArn

  ViewallDocumentsFunctionArn:
    Description: ARN of ViewallDocumentsFunction Lambda
    Value: !GetAtt ViewallDocumentsFunction.Arn
    Export:
      Name: ViewallDocumentsFunctionArn

  ViewReviewDocumentsStatusFunctionArn:
    Description: ARN of ViewReviewDocumentsStatusFunction Lambda
    Value: !GetAtt ViewReviewDocumentsStatusFunction.Arn
    Export:
      Name: ViewReviewDocumentsStatusFunctionArn

  ViewSpecificDocumentsFunctionArn:
    Description: ARN of ViewSpecificDocumentsFunction Lambda
    Value: !GetAtt ViewSpecificDocumentsFunction.Arn
    Export:
      Name: ViewSpecificDocumentsFunctionArn

  DeleteDocumentFunctionArn:
    Description: ARN of DeleteDocumentFunction Lambda
    Value: !GetAtt DeleteDocumentFunction.Arn
    Export:
      Name: DeleteDocumentFunctionArn   

  DocumentInfoFunctionArn:
    Description: ARN of DocumentInfoFunction Lambda
    Value: !GetAtt DocumentInfoFunction.Arn
    Export:
      Name: DocumentInfoFunctionArn    

  EditDocumentNameFunctionArn:
    Description: ARN of EditDocumentNameFunction Lambda
    Value: !GetAtt EditDocumentNameFunction.Arn
    Export:
      Name: EditDocumentNameFunctionArn              
