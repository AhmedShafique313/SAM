AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Feedback feature for CAMMI
Parameters:
  StageName:
    Type: String
    Default: cammi-mvp
    Description: The deployment stage name for the API
Resources:
  CustomerFeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: customer-feedback
      Handler: customer-feedback.lambda_handler
      CodeUri: CustomerFeedbackFunction
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Tracing: Active
      Description: Handles customer feedback submission
      Role: arn:aws:iam::687088702813:role/cammi-lambda-role
      Environment:
        Variables:
          USERS_TABLE:
            Fn::ImportValue: CAMMI-UsersTableName
          USERS_FEEDBACK_TABLE:
            Fn::ImportValue: CAMMI-UsersFeedbackTableName
    Metadata:
      SamResourceId: CustomerFeedbackFunction
  CheckCustomerFeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: check-customer-feedback
      Handler: check-customer-feedback.lambda_handler
      CodeUri: CheckCustomerFeedbackFunction
      Runtime: python3.13
      Timeout: 900
      MemorySize: 128
      Tracing: Active
      Description: Fetches and checks existing customer feedback
      Role: arn:aws:iam::687088702813:role/cammi-lambda-role
      Environment:
        Variables:
          USERS_TABLE:
            Fn::ImportValue: CAMMI-UsersTableName
          USERS_FEEDBACK_TABLE:
            Fn::ImportValue: CAMMI-UsersFeedbackTableName
    Metadata:
      SamResourceId: CheckCustomerFeedbackFunction
  FeedbackApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: CammiApi-Feedback
      StageName:
        Ref: StageName
      TracingEnabled: true
      EndpointConfiguration: REGIONAL
      Description: Feedback routes for shared CAMMI API
      DefinitionBody:
        swagger: '2.0'
        info:
          title: CAMMI Feedback API
          version: '1.0'
        paths:
          /feedback/customer-feedback:
            post:
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CustomerFeedbackFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              responses: {}
          /feedback/check-customer-feedback:
            post:
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CheckCustomerFeedbackFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy
              responses: {}
Outputs:
  FeedbackApiUrl:
    Description: URL for Feedback API Gateway
    Value:
      Fn::Sub: https://${FeedbackApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}
    Export:
      Name: CAMMI-FeedbackApiUrl
